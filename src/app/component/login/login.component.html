<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/scss" href="login.component.scss">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form [formGroup]="loginForm">
					<label for="chk" aria-hidden="true">Sign In</label>
					<!-- <input type="text" name="txt" placeholder="User name" required=""> -->
					<input formControlName="email" type="email" name="email" placeholder="Email" required="">
					<input formControlName="password" type="password" name="pswd" placeholder="Password" required="">
					<button (click)="onSubmit()">Login</button>
					<button (click)="signUp()">SignUp</button>
				</form>
			</div>

</body>
</html>
