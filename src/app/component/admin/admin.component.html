<h2 style="color: blue;">Responsive Table</h2>
<div class="table-wrapper">
    <button (click)="openModal()" id="myBtn">Open Modal</button>

    <table class="fl-table">
        <thead>
            <tr>
                <th style="width: 5% !important;">Id</th>
                <th style="width: 20% !important;">Title</th>
                <th style="width: 5% !important;">Price</th>
                <th style="width: 40% !important;">Description</th>
                <th style="width: 10% !important;">Category</th>
                <th style="width: 10% !important;">Rate</th>
                <th style="width: 10% !important;">Count</th>
            </tr>
        </thead>
        <tbody>
            <tr (click)="getSelectedProduct(pro)" *ngFor="let pro of productList"
                [class]="selectedProduct === pro ? 'active' : ''">
                <td>{{pro?.id}}</td>
                <td>{{pro?.title}}</td>
                <td>{{pro?.price}}</td>
                <td>{{pro?.description}}</td>
                <td>{{pro?.category}}</td>
                <td>{{pro?.rate}}</td>
                <td>{{pro?.count}}</td>
            </tr>

<ng-container *ngIf="selectedProduct == null">
    <app-addoredit (newPro)="getAllProducts()" (close)="closeModal()"></app-addoredit>
</ng-container>
<ng-container *ngIf="selectedProduct != null">
    <app-addoredit [selPro]="selectedProduct" (newPro)="getAllProducts()" (close)="closeModal()"></app-addoredit>
</ng-container>
